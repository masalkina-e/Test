<!DOCTYPE.html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Test</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link rel="stylesheet" type="text/css" href="reset.css"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6be9eee4ca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="inner">
            <h1>Тест для проверки широты кругозора</h1>

            <p class="text-result" id="text-result"></p>

            <div class="card-question" id="card-question"></div>
            
            <div class="btn-carousel">
                <button class="btn-prev-next gray" id="btn-prev"><i class="fa-solid fa-left-long"></i></button>
                <button class="btn-prev-next" id="btn-next"><i class="fa-solid fa-right-long"></i></button>
            </div>

            

            <div class="btn-finish">
                <button class="btn-result" id="btn-result">Получить результат</button>
                <button class="btn-repeat" id="btn-repeat">Пройти заново</button>
            </div>

            
            
            
        </div>


        <script src="/script.js"></script>
    </body>

</html>
